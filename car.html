<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="car.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="/img/car1.jpg" alt="image#1" class="slide" width="500px">
            <img src="/img/car2.jpg" alt="image#2" class="slide" width="500px">
            <img src="/img/car3.jpg" alt="image#3" class="slide" width="500px">
        </div>

        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    
    <script src="car.js"></script>
</body>
</html>
